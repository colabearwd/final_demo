{% extends 'base.html' %}

{% block title %}
    注册
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/register.css') }}">
{% endblock %}

{% block main %}
    <form class="form-horizontal" method="POST" action="">
        <div class="form-container">
            <h2 class="page-title">注册</h2>
            <div class="form-group">
                <input type="text" class="form-control" name="phonenumber" placeholder="手机号码">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="用户名">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="passwd1" placeholder="密码">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="passwd2" placeholder="密码">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-block btn-primary">立即注册</button>
            </div>
        </div>
    </form>
{% endblock %}
